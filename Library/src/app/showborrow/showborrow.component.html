<div class="container mt-4">
    <div class="container" style="margin-top:50px;">
        <table class="table table-striped table-bordered">
            <tr style="background: lightblue;">

                <th>ID</th>
                <th>User ID</th>
                <th>Book Id</th>
                <th>Book Name</th>
            </tr>

            <tr *ngFor='let book of books' style="background: lightblue;">
                <td>{{book.id}}</td>
                <td>{{book.uid}}</td>
                <td>{{book.bid}}</td>
                <td>{{book.bookName}}</td>
                
            </tr>


        </table>

    </div>
