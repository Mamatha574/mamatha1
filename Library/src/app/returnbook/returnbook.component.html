<div class="alert alert-success" *ngIf='message'> {{ message }}</div>
<div class="alert alert danger" *ngIf='message'>{{error}}</div>
<div class="container mt-4">
    <div class="container" style="margin-top:50px;">
        <table class="table table-striped table-bordered">
            <tr style="background: lightblue;">

                <th>Id</th>
                <th>User Id</th>
                <th>Book Id</th>
                <th>Issue Date</th>
                <th>Return Date</th>
                <th>Return</th>
            <tr *ngFor='let book of books' style="background: lightblue;">
                <td>{{book.id}}</td>
                <td>{{book.uid}}</td>
                <td>{{book.bid}}</td>
                <td>{{book.issueDate | date :'mediumDate'}}</td>
                <td>{{book.returnDate | date :'mediumDate'}}</td>
                <td><button class="btn btn-outline-primary" (click)='returnData(book)'>
                    <i class="fa fa-book" aria-hidden="true"></i>
                    Return</button></td>

            </tr>
  </table>

    </div>
