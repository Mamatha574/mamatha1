<div class="alert alert-success" *ngIf='message'>{{ message }}</div>
<div class="container mt-4">
    <div class="search-container" style="width:800px; margin:0 auto;" style="background: lightblue;">
        <input type="text" class="form-control" placeholder="Search By Book Name" [(ngModel)]="searchText"
            aria-label="Username" aria-describedby="basic-addon1" style="background: lightblue;">
    </div>

    <select class="search-container widith ='50%' float-right" id="inputGroupSelect01" [(ngModel)]="fieldName"
        style="background: lightblue;">
        <option value="bookName" selected>bookName</option>
        <option value="author">author</option>
        <option value="bid">bookId</option>
    </select>
    <br><br>
    <div class="container mt-4">
        <div class="container" style="margin-top:50px;">
            <table class="table table-striped table-bordered">
                <tr style="background: lightblue;">

                    <th>Book ID</th>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Publisher</th>


                <tr *ngFor='let book of books|searchbook:searchText:fieldName' style="background: lightblue;">
                    <td>{{book.bid}}</td>
                    <td>{{book.bookName}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.category}}</td>
                    <td>{{book.publisher}}</td>

                </tr>


            </table>
        </div>
