<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container mt-4">
    <div class="container" style="margin-top:50px;">
        <table class="table table-striped table-bordered">
            <tr style="background: lightblue;">
                <th>ID</th>
                <th>User Id</th>
                <th>Book Id</th>
                <th>Email</th>
                <th>Book Name</th>
                <th>Issue</th>

            </tr>


            <tr *ngFor='let request of requests' style="background: lightblue;">
                <td>{{request.id}}</td>
                <td>{{request.uid}}</td>
                <td>{{request.bid}}</td>
                <td>{{request.email}}</td>
                <td>{{request.bookName}}</td>
                <td><button class="btn btn-outline-primary" (click)='issueData(request)'>
                        Issue</button></td>
            </tr>


        </table>

    </div>
