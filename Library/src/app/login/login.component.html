<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div id="top-wrapper">
    <div class="container mt-4">
        <form #loginForm='ngForm' (ngSubmit)='loginUser(loginForm)'>
            <div class="card col-md-6 offset-4">
                <div class="card-body">
                    <h2 class="h2 text-center">User Login</h2>
                    <div class="form-group">
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" name="email" required id="email" #email='ngModel' ngModel
                            class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="2" id="password"
                            #password='ngModel' ngModel class="form-control">
                    </div>
                    <div class="form-group club">
                        <button type="submit" [disabled]='loginForm.invalid'>login</button>

                    </div>
                   

                </div>
            </div>
        </form>
    </div>
</div>
