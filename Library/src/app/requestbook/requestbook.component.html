<div class="alert alert-success" *ngIf='message'> {{ message }}</div>
<div class="alert alert danger" *ngIf='message'>{{message}}</div>
<div class="container mt-4">
    <div class="container" style="margin-top:50px;">
        <table class="table table-striped table-bordered">
            <tr style="background: lightblue;">

                <th>Book ID</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Category</th>
                <th>Publisher</th>
                <th>Request</th>


            <tr *ngFor='let book of books' style="background: lightblue;">
                <td>{{book.bid}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.author}}</td>
                <td>{{book.category}}</td>
                <td>{{book.publisher}}</td>
                <td><button type="submit" class="btn btn-outline-primary "
                        (click)='requestBook(book.bid)'>RequestBook</button></td>
            </tr>


        </table>
    </div>
