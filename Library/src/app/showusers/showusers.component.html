<div class="container mt-4">

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search By  First Name" [(ngModel)]="searchText"
            aria-label="Username" aria-describedby="basic-addon1" style="background: lightblue;">
    </div>
    <select class="selectpicker float-right" [(ngModel)]="fieldName" style="background: lightblue;">
        <option value="firstName" selected>Name</option>
        <option value="uid">Id</option>
        <option value="email">Email Id</option>
        <option value="role">Role</option>
    </select>

    <br>
    <br>
     <div class="container mt-4">
        <div class="container" style="margin-top:50px;">
            <table class="table table-striped table-bordered">
                <tr style="background: lightblue;">

                    <th>User ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Mobile</th>
                    <th>Role</th>
                </tr>

                <tr *ngFor='let user of userbean|searchbook:searchText:fieldName' style="background: lightblue;">
                    <td>{{user.uid}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.mobile}}</td>
                    <td>{{user.role}}</td>
                </tr>


            </table>

        </div>
